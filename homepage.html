<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <!--Two css - one is the main decorate and one for media screen-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <!--the main font of website-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<div class="container_banner">
    <!--The header of HomePage website-->
    <div class="header">
        <!--the logo-->
        <div class="logo">
            <a href="homepage.html" class="custom_logo_link" rel="home">
                <img src="images/logo.png" class="custom_logo" alt="sweet_spririts">
            </a>
        </div>
        <!--the menu to go other page-->
        <div class="menu">
            <ul class="header_menu">
                <li class="about_us">
                    <a style="text-decoration: none;" href="about.html">ABOUT US</a>
                </li>
                <li class="imagery">
                    <a style="text-decoration: none;" href="#">IMAGERY</a>
                </li>
                <li class="products">
                    <a style="text-decoration: none;" href="#">PRODUCTS</a>
                </li>
                <li class="order">
                    <a style="text-decoration: none;" href="#">ORDER</a>
                </li>
                <li class="contact">
                    <a style="text-decoration: none;" href="contact.html">CONTACT US</a>
                </li>
            </ul>
            
        </div>
    </div>

</div>
<hr>


<body>
<!--The image of HomePage-->
    <div class="wrapper">
        <div class="image_container">
            <div class="main_image">
                <a href="homepage.html">
                    <img src="images/main_image.jpg" class="main_image">
                </a>
            </div>
    
            <div class="row">
            <div class="image">
                <div class="imagery_heading">IMAGERY</div>
    
                    <img src="images/image_imagery.jpg" class="imagery_image">
        
            </div>
    
            <div class="image">
                <div class="products_heading">PRODUCTS</div>
                    <img src="images/product_image.jpg" class="product_image">
            </div>
            </div>
    
        </div>
        <div class="row_second">
    
        <div class="image_second">
            <div class="about_us_heading">ABOUT US</div>
            <a href="about.html">
            <img src="images/about_us.jpg" class="about_us_image">
            </a>
        </div>
    
        <div class="image_second">
            <div class="contact_heading">CONTACT US</div>
            <a href="contact.html">
            <img src="images/contact_us.jpg" class="contact_image">
            </a>
        </div>
        </div>
    </div>
</div>
<!--The social link for shop-->
<section id="social_link">
    <div class="social_link">
        <h3 class="text_center"> instagram: @sweetspririts</h3>
        <h3 class="text_center"> tiktok: @sweetspritits.2023</h3>
        <h3 class="text_center">facebook: Sweet Spritits</h3>
    </div>
</section>
<!--the box to help customer can go back on the top of the page again-->
<div id="back-to-top">
    <a href="#top" class="back-to-top-link">Back to Top</a>
  </div>
    
</body>
<hr>
<footer>
<!--the logo to go back to the homapage-->
    <div class="container_footer">
        <a href="homepage.html" class="logo-link">
            <img src="images/color-logo.png" class="small_logo">
        </a>
<!--the business hour-->
        <div class="business_hour">
            <p><strong>Business Hour</strong></p>
            <p>Monday-Friday: 11am - 7pm</p>
            <p>Saturday: 10am - 8pm</p>
            <p>Sunday: 12am - 6pm</p>
        </div>

        <!--the social icon we can add the link so the customer can click and go straight to the there-->
        <div class="follow_us">
            <p class="text_follow"><strong>Follow us</strong></p>
            <ul class="social_icon">
                <li>
                    <img src="images/instagram_logo.png" alt="instagram_icon" class="instagram_icon">
                </li>

                <li>
                    <img src="images/facebook_icon.png" alt="facebook_icon" class="facebook_icon">
                </li>

                <li>
                    <img src="images/tiktok_icon.png" alt="tiktok_icon" class="tiktok_icon">
                </li>
            </ul>

            <p></p>

        </div>
    </div>

</footer>
